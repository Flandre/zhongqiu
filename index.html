<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <title>Title</title>
  <link href="/css/theme.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="main">
  <div class="misic-container">
    <audio id="background-audio" autoplay="true" loop="loop" src="/sound/background.mp3"></audio>
    <div class="music-icon music-icon-active"></div>
  </div>
  <section class="page_1">
    <div class="p1_bg"></div>
    <!--<div class="p1_moon"></div>-->
    <div class="p1_firefly_container"></div>
    <img src="/images/p1_benediction.png" class="p1_benediction">
    <img src="/images/p1_change.png" class="p1_change">
    <!--<div class="p1_benediction"><span>恭贺中秋</span></div>-->
    <div class="p1_next"><span class="p1_next_btn"></span></div>
  </section>
  <section class="page_2">
    <div class="p2_message">
      <div class="message-container">
        <p>感谢您长期以来一路相伴，</p>
        <p>值中秋佳节到来之际，</p>
        <p>为您奉上一份薄礼聊表心意，</p>
        <p>祝您阖家安康，</p>
        <p>祝您阖家安康，</p>
        <p>祝您阖家安康，</p>
        <p>祝您阖家安康，</p>
        <p>祝您阖家安康，</p>
        <p>祝您阖家安康，</p>
        <p>祝您阖家安康，</p>
        <p>万事如意，</p>
        <p>中秋快乐！</p>
      </div>
    </div>
    <div class="p2_sender">
      <p>xxx 敬贺</p>
      <p>2016年中秋</p>
    </div>
    <a class="p2_address_button" href="javascript:;">请填写您的收货地址</a>
    <img src="/images/p2_qr.png" class="p2_qrcode">
  </section>
  <div class="p2_modal"></div>
  <div class="p2_modal_container">
    <form id="set_address">
      <p><em>*</em>姓名</p>
      <input type="text" name="name" placeholder="请填写姓名">
      <p><em>*</em>联系电话</p>
      <input type="text" name="tel" placeholder="请填写常用电话">
      <p><em>*</em>省份</p>
      <input type="text" name="province" placeholder="">
      <p><em>*</em>市</p>
      <input type="text" name="city" placeholder="">
      <p><em>*</em>区</p>
      <input type="text" name="district" placeholder="">
      <p><em>*</em>收货地址</p>
      <input type="text" name="address" placeholder="请填写收货地址">
      <a class="p2_modal_submit" href="javascript:;">提交</a>
    </form>
  </div>
  <div class="popup">
    <p>您的礼品收货地址已提交，对方确认后，xxxx将会为您尽快发出</p>
  </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.firefly-0.6.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
